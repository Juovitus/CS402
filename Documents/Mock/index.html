<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Login</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <div class="welcome mid">
                <p>309 Dashboard</p>
            </div>
            <div class="signin mid">
                <p>Sign in</p>
            </div>
            <div class="login mid">
                <div class="login-wrapper">
                    <div>
                        <label for="uname"><p>Email</p></label>
                        <input type="text" name="uname" required>
                    </div>
                    <div>
                        <label id="password-text" for="psw">
                            <p>Password</p>
                            <a href="#"><p>Forgot Password?</p></a>
                        </label>
                        <input type="password" name="psw" required>
                    </div>
                    <button type="submit" onClick="location.href='pages/main.html'">Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
